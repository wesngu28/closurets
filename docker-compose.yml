version: "3.9"
services:
  web:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/closure
    restart_policy:
      condition: on-failure
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
volumes:
  redis: